<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="meme">
                <div class="meme-header"><span>Black meme</span><div class="meme-state-icon"></div></div>
                <div class="meme-content"><img src="img/black-meme.png" alt="black meme"></div>
            </div>
            <div class="meme">
                <div class="meme-header"><span>Blue meme</span><div class="meme-state-icon"></div></div>
                <div class="meme-content"><img src="img/blue-meme.png" alt="blue meme"></div>
            </div>
            <div class="meme">
                <div class="meme-header"><span>Green meme</span><div class="meme-state-icon"></div></div>
                <div class="meme-content"><img src="img/green-meme.png" alt="green meme"></div>
            </div>
            <div class="meme">
                <div class="meme-header"><span>Red meme</span><div class="meme-state-icon"></div></div>
                <div class="meme-content"><img src="img/red-meme.png" alt="red meme"></div>
            </div>
            <div class="meme">
                <div class="meme-header"><span>Yellow meme</span><div class="meme-state-icon"></div></div>
                <div class="meme-content"><img src="img/yellow-meme.png" alt="yellow meme"></div>
            </div>
        </div>
    </div>
</body>
</html>
